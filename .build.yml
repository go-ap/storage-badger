image: alpine/edge
packages:
  - go
sources:
  - https://github.com/go-ap/storage-badger
secrets:
  - 4f33a026-5601-4174-939c-f57f9d871184
environment:
  GO111MODULE: 'on'
tasks:
  - tests: |
      cd storage-badger && make test
  - conformance-suite: |
      cd storage-badger
      go test -tags conformance -count=1 -json . | go run github.com/gotesttools/gotestfmt/v2/cmd/gotestfmt -showteststatus
  - coverage: |
      cd storage-badger
      git switch -C master origin/master
      go run github.com/mattn/goveralls@latest -tags conformance -flagname unit-tests -service=${CI_NAME} -repotokenfile ~/.coveralls.tok
